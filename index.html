<!-- declaration defines doc -->
<!DOCTYPE html>
<!-- root element en sets english language -->
<html lang="en">
	<!-- meta information about doc -->
  <head>
  	<!-- To display an HTML page correctly, a web browser must know the character set used in the page -->
    <meta charset="UTF-8">
  	<!-- title of doc appears in tab -->
	<title>Google Replica</title>
	
	<!-- relationship between index html and linked doc/resource. not sure what/where favicon is however -->
    <link rel="shortcut icon" href="favicon.ico">
    
    <!-- relationship between index html and linked doc/resource. not sure what/where maxcdn.bootstrapcdn is however -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    
    <!-- link to CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
	
	<!-- Top Section - Navigation links -->
    <ul class="nav">
      <li>
        <!-- Link -->
        <a href="https://www.google.com/">+Chris</a>
      </li>
      <li>
        <!-- Link -->
        <a href="https://mail.google.com/mail/?tab=wm">Mail</a>
      </li>
      <li>
        <!-- Link -->
        <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
      </li>
      <li>
        <div class="fa fa-th"></div>
      </li>
      <li>
        <div class="fa fa-bell-o"></div>
      </li>
      <li>
        <!-- group inline elements -->
        <span class="share">Share</span>
      </li>
      <li>
        <img class="profile_img" src="img/chris3.jpg" alt="profile picture">
      </li>
    </ul>

    <!-- Middle Section - Search Box -->
    <!-- div class used to format block-elements with CSS -->
    <div class="searchBox">

      <!-- difines an image in page -->
      <img src="img/google.png" alt="google image">

      <!-- input field where user can enter data -->
      <input type="text" autofocus placeholder="Search Google or type a URL">

      <!-- div class used to format block-elements with CSS -->
      <div class="buttons">
      	<!-- clickable button -->
        <button>Google Search</button>
        <!-- clickable button -->
        <button>I'm Feeling Lucky</button>
      </div>

    </div>

    <!-- Bottom Section - Site Links -->
    <div class="bottom">
      <!-- Bottom Left Links -->
      <ul class="left">
        <li>
          <!-- Link -->
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
        <!-- Link -->
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <!-- Link -->
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>

      <!-- Bottom Right Links -->
      <ul class="right">
        <li>
          <!-- Link -->
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
          <!-- Link -->
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </li>
        <li>
          <!-- Link -->
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </div>
</body>

</html>
